name: Build And Test The API
env:
  PYTHONPATH: .
on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Test

    services:
      redis:  # Remove if not needed, add other services if required
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest bandit safety httpx uvicorn
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Static security scan with Bandit
      run: bandit -r . --exclude ./tests,.vscode,.github

    - name: Dependency vulnerability check with Safety
      run: |
       pip freeze > requirements-locked.txt
       safety scan --key $SAFETY_API_KEY --file=requirements-locked.txt --output screen
      env:
       SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}

    - name: Run unit tests
      run: pytest tests/unit
      env:
        TENANT_ID: ${{ vars.TENANT_ID }}
        API_APP_ID: ${{ vars.API_APP_ID }}
        CLIENT_APP_ID: ${{ vars.CLIENT_APP_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    - name: Start FastAPI app in background
      run: |
        nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10  # Give time for the app to start

    - name: Run OWASP ZAP Baseline Scan
      run: |
        docker run --network host -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:8000 -g gen.conf -r zap_report.html || true

    - name: Upload ZAP report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap_report.html
